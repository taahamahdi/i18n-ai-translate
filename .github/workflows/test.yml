name: test

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run lint
        run: npm run lint

      - name: Build and ensure latest build is up to date
        run: npm run build && git diff --exit-code

      - name: Fetch original translation
        run: |
          cp "i18n/en.json" "i18n/en-latest.json"
          git checkout origin/master -- i18n/en.json

      - name: Setup Git Config
        run: |
          git config --global user.email "tmahdi+i18n-ai-translate@proton.me"
          git config --global user.name "Taaha Mahdi"

      - name: Test i18n-ai-translate action
        uses: taahamahdi/i18n-ai-translate@a6eac6a18fcf2899512e014c841d6a8e21b0f32c
        secrets: inherit
        with:
          old-json-file-path: test/en.json
          new-json-file-path: test/en-latest.json

      - name: Setup Git Config
        run: |
          mv "i18n/en-latest.json" "i18n/en.json"
          git add .
          git commit -m "Update translations" || echo "No changes to commit"
          git push
